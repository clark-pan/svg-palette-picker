<div class="document-selector panel panel-default">
	<div class="panel-heading">
		Images
	</div>
	<div class="list-group">
		<a ng-repeat="document in documents" class="list-group-item" ng-click="ctrl.onDocumentClick(document)" ng-class="{'active' : activeDocument === document}">
			<img ng-src="{{document.svgUrl}}" />
		</a>
	</div>
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button class="btn btn-default" ng-click="onDocumentExport()">
				<i class="glyphicon glyphicon-floppy-save"></i>
				<span class="sr-only">Export SVG</span>
			</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-primary" ng-click="onDocumentSave()">
				<i class="glyphicon glyphicon-cloud-upload"></i>
				<span class="sr-only">Save changes</span>
			</button>
		</div>
	</div>
	<div class="btn-group btn-group-justified" ng-if="downloadUri">
		<div class="btn-group">
			<a class="btn btn-default" ng-href="{{downloadUri}}">
				Download file
			</a>
		</div>
	</div>
</div>
